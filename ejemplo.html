<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alberto Montenegro | Programmer & Finance Enthusiast</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/white-blue.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js"></script>
</head>
<body>
  <main>
    <div class="intro">Hello, I'm Alberto!</div>
    <div class="tagline">Problem Solver | Finance Enthusiast | Linux Hacker</div>
    <div class="chart-container">
      <canvas id="financeChart"></canvas>
    </div>
    <div class="terminal">
      <span id="typed"></span>
    </div>
    <div class="icons-social">
      <!-- Tus íconos de redes sociales aquí -->
    </div>
  </main>
  <script>
    // Gráfico de finanzas
    const ctx = document.getElementById('financeChart').getContext('2d');
    const financeChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'S&P 500',
          data: [3200, 3300, 3400, 3500, 3600, 3700],
          borderColor: '#0277BD',
          tension: 0.1
        }]
      }
    });

    // Terminal animada
    const typed = new Typed('#typed', {
      strings: ['$ npm install finance-tools', '$ ./build-portfolio.sh', '$ Welcome to my world!'],
      typeSpeed: 50,
      loop: true
    });
  </script>
</body>
</html>

    <!-- Ticker de Acciones Mejorado -->
    <script>
    const apiKey = "cuntd6pr01qokt73jpl0cuntd6pr01qokt73jplg";
    const tickers = ["AAPL", "MSFT", "GOOGL", "AMZN", "TSLA", "META", "NVDA", "BRK.A", "JPM", "V"];
    let currentIndex = 0;
    const stockContainer = document.querySelector(".stock-ticker");

    async function fetchStockData() {
        try {
            const ticker = tickers[currentIndex];
            const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${apiKey}`);
            const data = await response.json();

            const changePercentage = ((data.c - data.pc) / data.pc * 100).toFixed(2);
            const changeSymbol = changePercentage >= 0 ? 'â–²' : 'â–¼';
            const changeClass = changePercentage >= 0 ? 'up' : 'down';

            const stockElement = document.getElementById(`stock-${ticker}`);
            if(stockElement) {
                stockElement.innerHTML = `
                    ${ticker}: $${data.c.toFixed(2)} 
                    <span class="change ${changeClass}">
                        ${changeSymbol} ${Math.abs(changePercentage)}%
                    </span>
                `;
            } else {
                const newStock = document.createElement('span');
                newStock.id = `stock-${ticker}`;
                newStock.innerHTML = `
                    ${ticker}: $${data.c.toFixed(2)} 
                    <span class="change ${changeClass}">
                        ${changeSymbol} ${Math.abs(changePercentage)}%
                    </span>
                `;
                stockContainer.appendChild(newStock);
            }
            
            currentIndex = (currentIndex + 1) % tickers.length;
        } catch (error) {
            console.error(`Error obteniendo datos: ${error}`);
        }
    }

    // Inicializar ticker
    stockContainer.innerHTML = "<strong>ðŸ“ˆ Mercado en Tiempo Real:</strong>";
    tickers.forEach(ticker => {
        const span = document.createElement('span');
        span.id = `stock-${ticker}`;
        span.innerHTML = `${ticker}: Cargando...`;
        stockContainer.appendChild(span);
    });

    setInterval(fetchStockData, 3000);  // Actualizar cada 3 segundos
    fetchStockData(); // Primera carga

    </script>
